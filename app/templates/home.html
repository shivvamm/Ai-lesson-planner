<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select NCERT Chapter</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts (Inter for modern typography) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Global Styles */
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        height: 100vh;
        width: 100vw;
      }

      /* Full height for body and main content */
      .container {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 0;
      }

      .header {
        background-color: #007bff;
        color: #fff;
        padding: 15px;
        text-align: center;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }

      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        margin-top: 70px; /* Adjust for fixed header */
        padding: 20px;
      }

      .form-section {
        width: 90%; /* Takes up 90% of the screen width */
        height: 70%; /* Adjust height for form section */
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-control {
        border-radius: 10px;
        font-size: 1.1rem;
        padding: 10px;
      }

      .btn-primary {
        background-color: #007bff;
        border-radius: 10px;
        padding: 12px 30px;
        font-size: 1.1rem;
        text-transform: uppercase;
        border: none;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      /* Full-Screen Loader */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .spinner {
        border: 8px solid #f3f3f3; /* Light grey background */
        border-top: 8px solid #007bff; /* Blue color */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .footer {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .header {
          font-size: 1.5rem;
        }

        .form-section {
          width: 100%;
          height: 60%; /* Adjust height for mobile */
        }

        .btn-primary {
          font-size: 1rem;
          padding: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="header">
        <h2>Select NCERT Chapter</h2>
      </div>

      <!-- Form Section -->
      <div class="form-container">
        <div class="form-section">
          <form id="chapterForm" action="/extract_key_concepts" method="post">
            <div class="mb-4">
              <label for="chapter_name" class="form-label"
                >Select NCERT Chapter:</label
              >
              <select
                name="chapter_name"
                id="chapter_name"
                class="form-control"
              >
                <option value="Chapter 1">Chapter 1</option>
                <option value="Chapter 2">Chapter 2</option>
                <option value="Chapter 3">Chapter 3</option>
                <option value="Chapter 4">Chapter 4</option>
                <option value="Chapter 5">Chapter 5</option>
                <option value="Chapter 6">Chapter 6</option>
                <option value="Chapter 7">Chapter 7</option>
                <option value="Chapter 8">Chapter 8</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Confirm</button>
          </form>
        </div>
      </div>

      <!-- Footer Section -->
      <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
      </div>
    </div>

    <!-- Full-Screen Loader (Initially hidden) -->
    <div class="overlay" id="loader-overlay">
      <div class="spinner"></div>
    </div>

    <!-- Bootstrap JS (Optional for extra functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to show the loader -->
    <script>
      const form = document.getElementById("chapterForm");
      const loaderOverlay = document.getElementById("loader-overlay");

      form.addEventListener("submit", function (event) {
        loaderOverlay.style.display = "flex";
      });
    </script>
  </body>
</html>
