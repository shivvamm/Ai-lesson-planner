<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extracted Key Concepts</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts (Inter for modern typography) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Global Styles */
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Full height for body and main content */
      .container {
        flex-grow: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
      }

      .header {
        background-color: #007bff;
        color: #fff;
        padding: 15px;
        text-align: center;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }

      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        margin-top: 30px; /* Adjust for fixed header */
        padding: 20px;
      }

      .textarea-container {
        width: 90%; /* Takes up 90% of the screen width */
        height: 80%; /* Takes up 80% of the screen height */
        margin: 0 auto;
      }

      .form-control {
        height: 100%;
        width: 100%;
        border-radius: 10px;
        font-size: 1.2rem;
        padding: 15px;
        resize: none;
      }

      .btn-primary {
        background-color: #007bff;
        border-radius: 10px;
        padding: 15px 30px;
        font-size: 1.1rem;
        text-transform: uppercase;
        width: 100%;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .footer {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }

      /* Instruction section */
      .instruction-header {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        margin-top: 90px; /* Adjust for fixed header */
        margin-bottom: 4px;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .header {
          font-size: 1.5rem;
        }

        .textarea-container {
          width: 100%;
          height: 70%; /* Decrease height for mobile */
        }

        .btn-primary {
          font-size: 1rem;
          padding: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="header">
        <h2>Extracted Key Concepts</h2>
      </div>

      <!-- Instruction Header Section -->
      <div class="instruction-header">
        <p>
          Please read the extracted key concepts below. If needed, update them
          and then generate the lesson plan.
        </p>
      </div>

      <!-- Form Section with Textarea -->
      <div class="form-container">
        <div class="textarea-container">
          {% if key_concepts %}
          <form action="/confirm_key_concepts" method="post">
            <label for="key_concepts" class="form-label">Key Concepts</label>
            <textarea
              name="key_concepts"
              class="form-control"
              rows="15"
              placeholder="Extracted key concepts will appear here"
            >
              {{ key_concepts | join("\n") }}
            </textarea>
            <input
              type="hidden"
              name="extracted_text"
              value="{{ extracted_text }}"
            />

            <button type="submit" class="btn btn-primary mt-3">
              Generate Lesson Plan
            </button>
          </form>
          {% else %}
          <div class="alert alert-info">
            No key concepts extracted yet. Please upload a chapter to begin the
            process.
          </div>
          {% endif %}
        </div>
      </div>

      <!-- Footer Section -->
      <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
      </div>
    </div>

    <!-- Bootstrap JS (Optional for extra functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
